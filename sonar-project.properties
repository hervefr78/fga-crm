# =============================================================================
# FGA CRM - SonarQube Scanner Configuration
# =============================================================================
# Lancer : npx sonar-scanner
# Pre-requis : SonarQube running (docker compose -f docker-compose.sonar.yml up)
# =============================================================================

sonar.projectKey=fga-crm
sonar.projectName=FGA CRM
sonar.projectVersion=1.0.0

# Sources
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/tests/**/*.py

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/dist/**,**/.venv/**,**/migrations/**

# Server
sonar.host.url=http://localhost:9200

# Frontend — TypeScript
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Backend — Python
sonar.python.version=3.12
sonar.python.coverage.reportPaths=backend/coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
